          <script>
            /* global BMapGL */

            /* global mapv */

            /* global mapvgl */

            /* global initMap */

            /* global whiteStyle */

            var map = initMap({
                tilt: 30,
                heading: 0,
                center: [117.146197,33.519864],
                zoom: 9,
                style: whiteStyle,
                skyColors: [
                    // 地面颜色
                    'rgba(226, 237, 248, 0)',
                    // 天空颜色
                    'rgba(186, 211, 252, 1)',
                ],
            });

           

            var citys = [
                {name:'丰县',x:116.662865,y:34.702057,price:12.84},
                {name:'邳州市',x:117.991243,y:34.344884,price:13.71},
                {name:'铜山区',x:117.174136,y:34.185862,price:19.08},
                {name:'沛县',x:116.941726,y:34.765864,price:13.65},
                {name:'新沂市',x:118.359521,y:34.376327,price:18.55},
                {name:'睢宁县',x:117.947146,y:33.918549,price:13.72},
                {name:'鼓楼区',x:117.191715,y:34.295429,price:19.40},
                {name:'贾汪区',x:117.468564,y:34.442335,price:12.42},
                {name:'泉山区',x:117.208926,y:34.249703,price:19.57},
                {name:'云龙区',x:117.267334,y:34.259325,price:20.88},
            ];
            var randomCount = citys.length;

            let data=[];
            // 构造数据
            while (randomCount--) {
                var cityName = citys[randomCount].name;
                
                data.push({
                    geometry: {
                        type: 'Point',
                        coordinates: [citys[randomCount].x, citys[randomCount].y],
                    },
                    properties: {
                        text: cityName + '\n' + citys[randomCount].price+'元/月/m²',
                        // textColor: '#fff',
                        // borderColor: ['#0f0', '#f00', '#00f'][randomCount % 3],
                        // backgroundColor: ['#0f0', '#f00', '#00f'][randomCount % 3],
                    },
                });
            }

            var view = new mapvgl.View({
                map: map,
            });
                    
            var layer = new mapvgl.LabelLayer({
                textAlign: 'center',
                textColor: '#FFFF00',
                borderColor: '#666',
                backgroundColor: 'rgb(12, 150, 210)',
                // pickedTextColor: '#fff',
                // pickedBorderColor: '#666',
                // pickedBackgroundColor: '#666',
                padding: [2, 5],
                borderRadius: 5,
                fontSize: 16,
                lineHeight: 30,
                collides: true, // 是否开启碰撞检测, 数量较多时建议打开
                enablePicked: true,
                autoSelect: true,
                onClick: e => {
                    // 点击事件
                    console.log('click', e);
                },
            });
            view.addLayer(layer);
            layer.setData(data);

            var mycharts = echarts.init(document.getElementById("div1"));
        var option = {
            title: {
                text: '徐州市各区租金排名'
            },

            tooltip: {},
            legend: {
                data:['租金']
            },
            xAxis: {
                data:["云龙区","泉山区","鼓楼区","铜山区","新沂市","睢宁县","邳州市","沛县","丰县","贾汪区"]
            },
            yAxis: {},
            series:[{
                name: '租金',
                type: 'bar',
                data: [20.88,19.57,19.40,19.08,18.55,13.72,13.71,13.65,12.84,12.42]
            }]
        };
        mycharts.setOption(option);
        

        var mycharts = echarts.init(document.getElementById("div2"));
        option = {
            legend: {
                top: 'bottom'
            },
            toolbox: {
                show: true,
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            series: [
                {
                    name: 'Nightingale Chart',      
                    type: 'pie',      
                    radius: [20, 100],      
                    center: ['50%', '50%'],      
                    roseType: 'area',      
                    itemStyle: {       
                        borderRadius: 5      
                    },
      
                    data: [        
                    { value: 20.88, name: '云龙区' },        
                    { value: 19.57, name: '泉山区' },        
                    { value: 19.40, name: '鼓楼区' },        
                    { value: 19.08, name: '铜山区' },        
                    { value: 18.55, name: '新沂市' },        
                    { value: 13.72, name: '睢宁县' },        
                    { value: 13.71, name: '邳州市' },        
                    { value: 13.65, name: '沛县' },
                    { value: 12.84, name: '丰县' },
                    { value: 12.42, name: '贾汪区' }
                ]
            }]
        };
        mycharts.setOption(option);

        function on_off(type){
    var btn = document.getElementsByClassName("btn-on")[0];
    var circle = document.getElementsByClassName("btn-on-circle")[0];
    var text = document.getElementsByClassName("btn-on-text")[0];

    if(!type){
      btn.style= "background-color: #ccc;"
      circle.style="left: 40px;background-color: #888;box-shadow: 0 0 10px #888;";
      text.style="right: 30px;color: #888;font-size:14px";
      text.innerText="徐州"
      
    } else {
      btn.style= ""
      circle.style="";
      text.style="";
      text.innerText="江苏";
      window.location.href="03.html"
    }
    btn.setAttribute("onclick", "on_off(" + !type + ")"); // 修改状态
  }
  on_off(false)// 关闭按钮

        </script>
