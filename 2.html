<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="easy.js"></script>
    <script src="login.js"></script>
    <title>徐州市房地产信息服务系统</title>
    <style>
        li{
            list-style: none;
            cursor: pointer;
        }
        a{
          text-decoration: none;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .head{
            height: 40px;
            width: 100%;
           border: 1px solid  black;
           display: flex;
        }
        .headnav{
            display: flex;
            width: 600px;
           
            height: 20px;
            margin-top: 10px;
            justify-content: space-around;
        }
        .headnav2{
            display: flex;
            width: 600px;
            height: 20px;
            margin-top: 10px;
            justify-content: flex-end;
        }
        .headnav2 li{
            margin-right: 30px;
        }
        li:hover{
            color: rgb(95, 45, 170);
        }


/* 这是登录窗口的css */
        #login_box {
          display: none;
        position: absolute;
      width: 20%;
      height: 300px;
      background-color: #00000060;
        left: 40%;
      top: 15%;
      text-align: center;
      border-radius: 10px;
      padding: 50px 50px;
    }
    #sign_box{
     display: none;
        position: absolute;
      width: 20%;
      height: 300px;
      background-color: #00000060;
        left: 40%;
      top: 15%;
      text-align: center;
      border-radius: 10px;
      padding: 50px 50px;
    }

    h2 {
      color: #ffffff90;
      margin-top: 5%;
    }

    #input-box {
      margin-top: 5%;
    }

   

    input {
      border: 0;
      width: 60%;
      font-size: 15px;
      color: #fff;
      background: transparent;
      border-bottom: 2px solid #fff;
      padding: 5px 10px;
      outline: none;
      margin-top: 10px;
    }

    button {
      margin-top: 50px;
      width: 60%;
      height: 30px;
      border-radius: 10px;
      border: 0;
      color: #fff;
      text-align: center;
      line-height: 30px;
      font-size: 15px;
      background-image: linear-gradient(to right, #679393, #beafcf);
    }

    #sign_up {
      margin-top: 45%;
      margin-left: 60%;
    }

  
/* 页面主体css */
 .body{
            width: 100%;
            height: 900px;
            display: flex;
        }
  
    .content{
        height: 900px;
        width: 100%;
        border: 1px solid black;
    }
/* 页面底部css */
.footer{
    height: 70px;
    width: 100%;
    border: 1px solid black;
    display: flex;
}
.td{
    margin-left: 30px;
}
.more ul li {
	float: none;
	width: 90px;
	border-bottom: 1px solid rgba(153,153,102,0.3);
  
}
.headnav2  li ul {
  margin-left: 0px;
	position: absolute;
	display: none;
	margin-top: 0px;
  text-align: center;
}
.headnav2:hover ul  {
    display: block;
}
 
    </style>
</head>
<body>
    <!-- 页面首端导航栏 -->
    <div class="head">
        <div class="tltle"></div>
     <ul class="headnav">
        <li>首页</li>
        <li>大屏展示</li>
        <li>待定</li>
       
     </ul>
     <ul class="headnav2" >
        <!-- <li id="login" >未登录</li> -->
        <!-- 更多下面是设置，个人中心，注销账户 -->
        <li class="more">头像
          <ul>  
            <li id="login">登录</li>
            <li>个人</li>
            <li>收藏夹</li> 
            <li>更多</li>
          </ul>
        </li>
     </ul>
    </div>
    <!-- 登录页面 -->
    <div id="login_box">
        <h2>LOGIN</h2>
        <div id="input_box">
          <input type="text" placeholder="请输入用户名" class="name">
        </div>
        <div class="input_box">
          <input type="password" placeholder="请输入密码" class="password">
        </div>
        <button class="button">登录</button><br>
        <div class=" loginmore">
        没有账号？<span id="loginmore_sign">注册账号</span>
        
        </div>
      </div>
      <!-- 注册页面 -->
      <div id="sign_box">
        <h2>SIGN UP </h2>
        <div id="input_box">
          <input type="text" placeholder="请输入" class="name">
        </div>
        <div class="input_box">
          <input type="password" placeholder="请输入密码" class="password">
        </div>
        <div class="input_box">
            <input type="password" placeholder="请确认密码" class="password">
          </div>
        <button class="button">登录</button><br>
        <span id="sign_cancel">取消</span>
      </div>
      <!-- 页面主体-->
      <div class="body">
        <!-- 左侧的div放房产信息列表 -->
        <!-- 右侧地图信息展示 -->
        <div class="content"></div>
      </div>
      <!-- 页面底端 -->
      <div class="footer">
        <table>
            <tbody>
              <tr>
                <td>行1，列1</td>
                <td>行1，列2</td>

              </tr>
              <tr>
                <td>行2，列1</td>
                <td>行2，列2</td>
               
            </tbody>
          </table>
      </div>
   <script >
   
   </script>
</body>
</html>
