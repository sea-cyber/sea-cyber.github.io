<style>
body{
    margin: 0;

}
   .top {
    /* 设置宽度高度背景颜色 */
    height: 10%;
    /*高度改为自动高度*/
    width:100%;
    margin-left: 0;
    /*固定在顶部*/
    position: fixed;
    /*离顶部的距离为0*/
    top: 0;
    margin-bottom: 0px;
    background: rgb(197, 197, 109);
    
}

.top ul {
    /* 清除ul标签的默认样式 */
    width: auto;
    /*宽度也改为自动*/
    list-style-type: none;
    margin-right: 5%;
    padding: 0;
}

.top li {
    /* 使li内容横向浮动，即横向排列  */
    float: left;
    /* 两个li之间的距离*/
    margin-left: 15%;
    position: relative;
    
}

.top li a {
    /* 设置链接内容显示的格式*/
    color: rgb(218, 218, 235);
    display: block;
    /* 把链接显示为块元素可使整个链接区域可点击 */
    
    text-align: center;
    padding: 3px;
    overflow: hidden;
    text-decoration: none;
    /* 去除下划线 */
}

.top li a:hover {
    /* 鼠标选中时背景颜色 */
    color: rgb(4, 4, 8);
}
.main-content {
    float:right;
    height: 80%;
    /*高度改为自动高度*/
