<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>农机详细详细</title>
    <link rel="stylesheet" type="text/css" href="../../theme/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <link type="text/css" href="../../css/dev.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/linq.min.js"></script>
    <script type="text/javascript" src="../../js/data.util.js"></script>
    <script type="text/javascript" src="../../js/jquery.dev.control.js"></script>
    <style type="text/css">
        .leftinfo {
            height: 215px;
            width: 500px;
            display: inline-block;
            float: left;
        }

            .leftinfo .item {
                height: 35px;
                width: 248px;
                border-bottom: 1px dashed #ddd;
                display: inline-block;
                float: left;
            }

                .leftinfo .item .title {
                    width: 65px;
                    height: 35px;
                    padding-right: 5px;
                    text-align: right;
                    display: inline-block;
                    float: left;
                    line-height: 35px;
                }

                .leftinfo .item .value {
                    width: 171px;
                    height: 35px;
                    padding-left: 5px;
                    display: inline-block;
                    line-height: 35px;
                    overflow-x: hidden;
                    overflow-y: auto;
                }

        .part {
            border-right: 1px dashed #ddd;
        }
    </style>
    <script type="text/javascript">
        var Dev = window.top.window.dev;
        var parent, id;
        function WidgetCommunication(s) {//部件通讯
            parent = s.parent;
            id = s.param.id;
            //初始化tab
            $(".title").css("color", "grey");
            getData();
        }
        //获取当前数据
        function getData() {
            $.ajax({
                type: "get",
                url: Dev.cookie.baseUri + "task/getbyfilter/\"ID\"=\'" + id + "\'",
                success: function (response) {
                    loadData(response.data[0]);
                }
            });
        }
        function getOrgnamebyid(orgid) {
            var orgname;
            $.ajax({
                type: "get",
                async: false,
                url: Dev.cookie.baseUri + "organize/getOrganizeNameById/" + orgid,
                success: function (response) {
                    orgname = response.data;
                }
            });
            return orgname;
        }
        function getUsernamebyid(userid) {
            var username;
            $.ajax({
                type: "get",
                async: false,
                url: Dev.cookie.baseUri + "user/getbyfilter/\"ID\"=\'" + userid+"\'",
                success: function (response) {
                    username = response.data[0].name;
                }
            });
            return username;
        }

        function loadData(data) {
            if (Dev.IsNull(data)) return;
            $.each(data, function (e, o) {
                var curr = $('div[name="' + e + '"]');
                if (!Dev.IsNull(curr) && curr.length > 0) {
                    //if (e == "cultivated") o = o + "(亩)";
                    if (e == "orgid") o = getOrgnamebyid(o);
                    if (e == "starttime") o = Dev.GetDateString(o);
                    if (e == "endtime") o = Dev.GetDateString(o);
                    if (e == "userid") o = getUsernamebyid(o);
                    curr.html(o);
                }
            });
            //显示行政区
            var xzq = "";
            if (!Dev.IsNullAll(data.province)) xzq += data.province + " ";
            if (!Dev.IsNullAll(data.city)) xzq += data.city + " ";
            if (!Dev.IsNullAll(data.county)) xzq += data.county + " ";
            if (!Dev.IsNullAll(data.town)) xzq += data.town + " ";
            if (!Dev.IsNullAll(data.village)) xzq += data.village + " ";
            $("div[name='xzqtext'").html(xzq);
        }
    </script>
</head>
<body>
    <div style="height: 350px; width: 500px;">
        <div class="leftinfo">
            <div class="item">
                <div class="title">任务名称</div>
                <div name="name" class="value part"></div>
            </div>
            <div class="item">
                <div class="title">组织机构</div>
                <div name="orgid" class="value"></div>
            </div>
            <div class="item">
                <div class="title">任务类别</div>
                <div class="value part" name="category"></div>
            </div>
            <div class="item">
                <div class="title">任务类型</div>
                <div name="type" class="value"></div>
            </div>
            <div class="item">
                <div class="title">车牌号</div>
                <div name="no" class="value part"></div>
            </div>
            <div class="item">
                <div class="title">接收人</div>
                <div name="userid" class="value"></div>
            </div>
            <div class="item" style="width: 500px; height: 80px">
                <div class="title" style="margin-top:25px">任务内容</div>
                <div name="content" class="value" style="width: 425px; height: 80px;"></div>
            </div>
            <div class="item">
                <div class="title">农具名称</div>
                <div name="farmname" class="value part"></div>
            </div>
            <div class="item">
                <div class="title">电子围栏</div>
                <div name="fishnet" class="value"></div>
            </div>
            <div class="item" style="width: 500px; height: 50px">
                <div class="title" style="margin-top:9px">作业地块</div>
                <div name="region" class="value" style="width: 418px; height: 50px;line-height:15px"></div>
            </div>
            <div class="item" style="width: 500px; height: 50px">
                <div class="title" style="margin-top:9px">作业路线</div>
                <div name="route" class="value" style="width: 418px; height: 50px;line-height:15px"></div>
            </div>
            <div class="item" style="width: 500px;">
                <div class="title">障碍物</div>
                <div name="obstacle" class="value" style="width: 418px;line-height:17px"></div>
            </div>
            <div class="item">
                <div class="title">开始时间</div>
                <div name="starttime" class="value part"></div>
            </div>
            <div class="item">
                <div class="title">结束时间</div>
                <div name="endtime" class="value"></div>
            </div>
        </div>
    </div>
</body>
</html>
