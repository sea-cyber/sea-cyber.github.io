<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>监测站详细信息</title>
    <link rel="stylesheet" type="text/css" href="../../theme/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <link type="text/css" href="../../css/dev.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/linq.min.js"></script>
    <script type="text/javascript" src="../../js/data.util.js"></script>
    <script type="text/javascript" src="../../js/jquery.dev.control.js"></script>
    <style type="text/css">
        .leftinfo {
            height: 215px;
            width: 500px;
            display: inline-block;
            float: left;
        }

            .leftinfo .item {
                height: 35px;
                width: 248px;
                border-bottom: 1px dashed #ddd;
                display: inline-block;
                float: left;
            }

                .leftinfo .item .title {
                    width: 75px;
                    height: 35px;
                    padding-right: 5px;
                    text-align: right;
                    display: inline-block;
                    float: left;
                    line-height: 35px;
                }

                .leftinfo .item .value {
                    width: 161px;
                    height: 35px;
                    padding-left: 5px;
                    display: inline-block;
                    line-height: 35px;
                    overflow-x: hidden;
                    overflow-y: auto;
                }

        .part {
            border-right: 1px dashed #ddd;
        }
    </style>
    <script type="text/javascript">
        var Dev = window.top.window.dev;
        var parent, id;
        function WidgetCommunication(s) {//部件通讯
            parent = s.parent;
            id = s.param.id;
            //初始化tab
            $(".title").css("color", "grey");
            getData();
        }
        //获取当前数据
        function getData() {
            $.ajax({
                type: "get",
                url: Dev.cookie.baseUri + "amstation/getbyfilter/\"ID\"=\'" + id + "\'",
                success: function (response) {
                    loadData(response.data[0]);
                }
            });
        }
        function getOrgnamebyid(orgid) {
            var orgname;
            $.ajax({
                type: "get",
                async: false,
                url: Dev.cookie.baseUri + "organize/getOrganizeNameById/" + orgid,
                success: function (response) {
                    orgname = response.data;
                }
            });
            return orgname;
        }
        function loadData(data) {
            if (Dev.IsNull(data)) return;
            $.each(data, function (e, o) {
                var curr = $('div[name="' + e + '"]');
                if (!Dev.IsNull(curr) && curr.length > 0) {
                    if (e == "type") {
                        var reg = new RegExp('-',"g");
                        o = o.replace(reg, ' ');
                    }
                    if (e == "orgid") o = getOrgnamebyid(o);
                    if (e == "createdate") o = Dev.GetDateString(o);
                    curr.html(o);
                }
            });
        }
    </script>
</head>
<body>
    <div style="height: 350px; width: 500px;">
        <div class="leftinfo">
            <div class="item">
                <div class="title">设备编号</div>
                <div name="no" class="value part"></div>
            </div>
            <div class="item">
                <div class="title">组织机构</div>
                <div name="orgid" class="value"></div>
            </div>
            <div class="item">
                <div class="title">序列号</div>
                <div name="serialnumber" class="value part"></div>
            </div>
            <div class="item">
                <div class="title">防护等级</div>
                <div name="guardgrade" class="value"></div>
            </div>
            <div class="item" >
                <div class="title">供电电压(Kv)</div>
                <div name="voltage" class="value part"></div>
            </div>
            <div class="item">
                <div class="title">创建日期</div>
                <div name="createdate" class="value"></div>
            </div>
            <div class="item" style="width: 500px">
                <div class="title" >监测类型</div>
                <div name="type" class="value" style="width: 415px; "></div>
            </div>
            <div class="item">
                <div class="title">通讯接口</div>
                <div name="contact" class="value part"></div>
            </div>
            <div class="item">
                <div class="title">天线接口</div>
                <div name="antenna" class="value"></div>
            </div>
            <div class="item">
                <div class="title">经度</div>
                <div name="longitude" class="value part"></div>
            </div>
            <div class="item">
                <div class="title">纬度</div>
                <div name="latitude" class="value"></div>
            </div>
            <div class="item" style="width: 500px; height: 80px">
                <div class="title" style="margin-top: 15px;">备注</div>
                <div name="remark" class="value" style="width: 415px; height: 80px;line-height:25px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
