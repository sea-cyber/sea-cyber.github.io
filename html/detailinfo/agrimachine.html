<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>农机详细信息</title>
    <link rel="stylesheet" type="text/css" href="../../theme/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <link type="text/css" href="../../css/dev.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/linq.min.js"></script>
    <script type="text/javascript" src="../../js/data.util.js"></script>
    <script type="text/javascript" src="../../js/jquery.dev.control.js"></script>
    <style type="text/css">
        .leftinfo {
            height: 250px;
            width: 506px;
            display: inline-block;
            float: left;
        }

            .leftinfo .item {
                height: 35px;
                width: 253px;
                border-bottom: 1px dashed #ddd;
                display: inline-block;
                float: left;
            }

                .leftinfo .item .title {
                    width: 70px;
                    height: 35px;
                    padding-right: 5px;
                    text-align: right;
                    display: inline-block;
                    float: left;
                    line-height: 35px;
                }

                .leftinfo .item .value {
                    width: 171px;
                    height: 35px;
                    padding-left: 5px;
                    display: inline-block;
                    line-height: 35px;
                    overflow-x: hidden;
                    overflow-y: auto;
                }

        .part {
            border-right: 1px dashed #ddd;
        }
    </style>
    <script type="text/javascript">
        var Dev = window.top.window.dev;
        var parent, id;
        function WidgetCommunication(s) {//部件通讯
            parent = s.parent;
            id = s.param.id;
            //初始化tab
            $(".title").css("color", "grey");
            getData();
        }
        //获取当前数据
        function getData() {
            $.ajax({
                type: "get",
                url: Dev.cookie.baseUri + "device/getbyfilter/\"ID\"=\'" + id + "\'",
                success: function (response) {
                    loadData(response.data[0]); 
                }
            });
        }
        function getOrgnamebyid(orgid) {
            var orgname;
            $.ajax({
                type: "get",
                async: false,
                url: Dev.cookie.baseUri + "organize/getOrganizeNameById/" + orgid ,
                success: function (response) {
                    orgname = response.data;
                }
            });
            return orgname;
        }
        function loadData(data) {
            if (Dev.IsNull(data)) return;
            $.each(data, function (e, o) {
                var curr = $('div[name="' + e + '"]');
                if (!Dev.IsNull(curr) && curr.length > 0) {
                    if (e == "mintrunradius" || e == "wheelbase" || e == "antheight") o = o + "(m)";
                    if (e == "orgid") o = getOrgnamebyid(o);
                    curr.html(o);
                }
            });
            //显示行政区
            var xzq = "";
            if (!Dev.IsNullAll(data.province)) xzq += data.province + " ";
            if (!Dev.IsNullAll(data.city)) xzq += data.city + " ";
            if (!Dev.IsNullAll(data.county)) xzq += data.county + " ";
            if (!Dev.IsNullAll(data.town)) xzq += data.town + " ";
            if (!Dev.IsNullAll(data.village)) xzq += data.village + " ";
            $("div[name='xzqtext'").html(xzq);
        }
    </script>
</head>
<body>
    <div style="height: 350px; width: 506px;">
        <div class="leftinfo">
            <div class="item">
                <div class="title">设备编号</div>
                <div name="no" class="value part"></div>
            </div>
            <div class="item">
                <div class="title">序列号</div>
                <div class="value" name="serialnumber"></div>
            </div>
            <div class="item"  style="width: 506px;">
                <div class="title">组织机构</div>
                <div name="orgid" class="value" style="width: 425px; height: 80px;"></div>
            </div>
            
           <!-- <div class="item">
                <div class="title">车辆品牌</div>
                <div name="brand" class="value part"></div>
            </div>-->
            <div class="item">
                <div class="title">车辆类型</div>
                <div name="type" class="value"></div>
            </div>
            <div class="item">
                <div class="title">车辆型号</div>
                <div name="spec" class="value part"></div>
            </div>
            <div class="item">
                <div class="title" style="letter-spacing:-2px;">最小转弯半径</div>
                <div name="mintrunradius" class="value"></div>
            </div>
            <div class="item">
                <div class="title">轴距</div>
                <div name="wheelbase" class="value part"></div>
            </div>
            <div class="item" style="width: 506px;">
                <div class="title" >天线高</div>
                <div name="antheight" class="value" style="width: 425px"></div>
            </div>
            <div class="item">
                <div class="title">经度</div>
                <div name="longitude" class="value part"></div>
            </div>
            <div class="item">
                <div class="title">纬度</div>
                <div name="latitude" class="value"></div>
            </div>
            <div class="item" style="width: 506px;">
                <div class="title">地区</div>
                <div name="xzqtext" class="value" style="width: 425px"></div>
            </div>
            <div class="item" style="width: 506px;">
                <div class="title">车辆用途</div>
                <div name="use" class="value" style="width: 425px"></div>
            </div>
            <div class="item" style="width: 506px; height: 80px">
                <div class="title">备注</div>
                <div name="remark" class="value" style="width: 425px; height: 80px;line-height:17px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
