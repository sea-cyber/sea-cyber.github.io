<!DOCTYPE html>
<html>
<head>
    <title>video</title>
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../css/video.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(window).ready(function () {
            var video = $("#my-video")
            video[0].addEventListener("loadstart", function () {
                layout();
            });
            video[0].addEventListener("pause", function () {
                $(".vjs-big-play-button").css("display", "block");
            });
            video[0].addEventListener("play", function () {
                $(".vjs-big-play-button").css("display", "none");
            });
        });
        function layout() {
            $("#my-video").css("width", $(window).width());
            $("#my-video").css("height", $(window).height());
            var palyBtn = $(".vjs-big-play-button");
            if (palyBtn[0] != undefined) palyBtn.css("line-height", $(window).height() + "px");
        }
    </script>
</head>
<body onresize="layout()">
    <video id="my-video" class="video-js" controls preload="auto"
        poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
        <source src="../image/f.mp4" type='video/mp4'>
        <p class="vjs-no-js">supports HTML5 video</p>
    </video>
    <script src="../js/video.min.js" type="text/javascript"></script>
</body>
</html>
